<div class="main-content">
	<div class="card" fxFlex.gt-xs="50%">
		<div class="card-header">
			<h4 class="card-title">Change Password</h4>
		</div>
		<div class="card-body">
			<form [formGroup]="changePasswordForm" (ngSubmit)="submit()">
				<fieldset>
					<div class="form-group has-label">
						<label class="control-label">Current Password
							<span class="star">*</span>
						</label>
						<input type="password" class="form-control" formControlName="current_password" name="current_password" required
						[class.is-invalid]="!changePasswordForm.get('current_password').valid && 
						(changePasswordForm.get('current_password').touched)">
						<div class="invalid-feedback">
							<span>
								Current Password is required
							</span>
						</div>
					</div>

					<div class="form-group has-label">
						<label class="control-label">New Password
							<span class="star">*</span>
						</label>
						<input type="password" class="form-control" formControlName="password" name="password" required
						[class.is-invalid]="!changePasswordForm.get('password').valid && 
						(changePasswordForm.get('password').touched)">
						<div class="invalid-feedback">
							<span>
								New Password is required
							</span>
						</div>
					</div>

					<div class="form-group has-label">
						<label class="control-label">Confirm New Password
							<span class="star">*</span>
						</label>
						<input type="password" class="form-control" formControlName="password_confirmation" name="password_confirmation" required
							[class.is-invalid]="!changePasswordForm.get('password_confirmation').valid && 
							(changePasswordForm.get('password_confirmation').touched)">
						<div class="invalid-feedback">
							<span>
								Confirm New Password is required
							</span>
						</div>
						<small *ngIf="changePasswordForm.get('password_confirmation').valid && changePasswordForm.hasError('passwordNotMatch')" class="text-danger">
						  	Password not match
						</small>
					</div>

					<div class="button-container mt-4" fxLayoutAlign="center">
						<button class="btn btn-success" type="submit">
							<span *ngIf="!isLoading">Update</span>
							<div *ngIf="isLoading" class="spinner-border mx-4" style="width: 1rem; height: 1rem; color: white; padding: 0; margin: 0;" role="status">
								<span style="color: white" class="sr-only">Loading...</span>
							</div>
						</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
