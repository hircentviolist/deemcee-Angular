<div class="container-fluid" style="background-color: white; border-radius: 5px;">
    <div class="row">
        <div class="col-md-12 col-md-offset-1" style="padding-top: 20px;">
            <div class="row">
                <div class="col-9">
                    <div style="display: flex; flex-direction: row">

                        <div>
                            <select [disabled]='isLoading' (change)="onYearChange()" [(ngModel)]="selectedYearOption" id="yearOption" class="form-control">
                                <option *ngFor="let yearOption of yearOptions" [value]="yearOption.value">
                                    {{yearOption.label}}
                                </option>
                            </select>
                        </div>
                        
                        <div *ngIf="(cred.role === 'superadmin' || cred.role === 'admin') && branchOptions && branchOptions.length" style="margin-left: 10px;">
                            <select [disabled]='isLoading' (change)="onBranchChange()" [(ngModel)]="branch_id" id="branchOption" class="form-control">
                                <option *ngFor="let branchOption of branchOptions" [value]="branchOption.id">
                                    {{branchOption.name}}
                                </option>
                            </select>
                        </div>

                    </div>
                </div>
            </div>

            <div class="card card-chart">
                <div class="card-body">
                    <div *ngIf="isLoading" style="padding-top: 6rem;">
                        <div style="display: block; margin: 0 auto;" class="spinner-border text-secondary my-4" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div [style.visibility]="isLoading ? 'hidden' : 'visible'" id="graphContainer">
                        <canvas id="graph"></canvas>
                    </div>
                </div>
            </div>
            
            <div id="tableContainer" class="table-wrap">
                <table id="table" class="table">
                </table>
            </div>

        </div>
    </div>
</div>
