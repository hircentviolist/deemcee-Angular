<div class="modal-content" style="width: 800px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h5>Transfer In</h5>
    </div>
    <div class="modal-body">
        <div id="table-scroll" class="table-scroll">
            <div class="table-wrap">
                <table class="table table-hover main-table">
                    <thead>
                    <tr>
                        <th scope="col">Student Name</th>
                        <th scope="col">Grade</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">From</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let student of studentList; let i = index">
                        <td>{{student.student.first_name}} {{student.student.last_name}}</td>
                        <td>{{student.student.grade.name.toUpperCase()}}</td>
                        <td>{{student.start_date}}</td>
                        <td>{{student.from_branch.display_name}}</td>
                        <td>
                            <a href="javascript:void(0)" (click)="onTransferIn(student)">
                                Transfer In
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
