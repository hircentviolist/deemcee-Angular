<div class="main-content">

    <div *ngIf="announcement$" class="banner" fxLayoutAlign="center center">
<!--        <span>-->
<!--            Announcement Banner-->
<!--        </span>-->
        <ngu-carousel #myCarousel [inputs]="announcementCarousel" [dataSource]="announcementImages" style="height: 100%; justify-content: center; align-items: center">
            <ngu-tile *nguCarouselDef="let item; let i = index" style="display: flex; height: 100%; justify-content: center">
                <div style="display: flex; height: 100%; justify-content: center; align-items: center">
                    <a *ngIf="item.clickable_url; else noUrl" href="{{item.clickable_url}}" target="_blank">
                        <img src="{{item.desktop_banner_url}}" style="object-fit: contain">
                    </a>
                    <ng-template #noUrl>
                        <img src="{{item.desktop_banner_url}}" style="object-fit: contain">
                    </ng-template>
                </div>
            </ngu-tile>
            <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
            <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button>
        </ngu-carousel>
    </div>

    <div class="module-container">
        <a class="module-item"
        *ngFor="let route of routeInfo"
        fxLayout="column"
        fxLayoutAlign="center center"
        [class]="'menu_' + route.title.replace(' ', '_').toLowerCase()"
        (click)="onNavigate(route.path)">
            <i [class]="route.icontype" class="icon"></i>
            <span class="title">
                {{route.title}}
            </span>
        </a>
    </div>

</div>
