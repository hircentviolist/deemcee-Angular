<div class="main-content">
    <div class="card" fxFlex.xs="100%" fxFlex.gt-xs="50%"
    *ngIf="(cred?.role === 'manager' || cred?.role === 'teacher'); else noBankAccount">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <fieldset formGroupName="profile">
                <legend>Profile</legend>
                <div class="form-group">
                    <label for="bank-name">Bank Name</label>
                    <input type="text" class="form-control" id="bank-name"
                    formControlName="bank_name"
                    [class.is-invalid]="profileForm.get('profile.bank_name').invalid">
                    <div class="invalid-feedback">
                        <span>Bank Name Required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bank-account-name">Bank Account Name</label>
                    <input type="text" class="form-control" id="bank-account-name"
                    formControlName="bank_account_name"
                    [class.is-invalid]="profileForm.get('profile.bank_account_name').invalid">
                    <div class="invalid-feedback">
                        <span>Bank Name Required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bank-account-number">Bank Account Number</label>
                    <input type="text" class="form-control" id="bank-account-number"
                    formControlName="bank_account_number"
                    [class.is-invalid]="profileForm.get('profile.bank_account_number').invalid">
                    <div class="invalid-feedback">
                        <span>Bank Name Required</span>
                    </div>
                </div>
            </fieldset>
            <div class="button-container" fxLayoutAlign="center center">
                <button class="btn btn-success">
                    <span *ngIf="!isLoading">Change</span>
                    <div *ngIf="isLoading" class="spinner-border text-secondary my-4" style="color: white; padding: 0; margin: 0;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </button>
            </div>

        </form>
    </div>

    <ng-template #noBankAccount>
        <h3>Only Managers an Teachers requires bank info.</h3>
    </ng-template>

</div>
