<div class="container-fluid" style="background-color: white; border-radius: 5px;">
    <div class="row">
        <div class="col-md-12 col-md-offset-1" style="padding-top: 20px;">
            <table class="table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Parents Name</th>
                        <th>Parents Email Address</th>
                        <th>Point Balance</th>
                        <th style="width: 150px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="isLoading">
                        <td class="text-center" colspan="6">
                            <div class="spinner-border text-secondary my-4" role="status">
                            <span class="sr-only">Loading...</span>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="!isLoading && (!parents || !parents.length)">
                        <td class="text-center py-4" colspan="6">
                            No Data
                        </td>
                    </tr>
                    <tr *ngFor="let parent of parents; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{parent?.full_name}}</td>
                        <td>{{parent?.email}}</td>
                        <td>{{parent?.point_balance ? parent?.point_balance?.balance : '0'}} DP</td>
                        <td class="td-actions text-right pr-5">
                            <a [routerLink]="['../parents/', parent.id]">
                                Show
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
