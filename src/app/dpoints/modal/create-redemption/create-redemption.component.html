<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h6>Create New Redemption</h6>
    </div>

    <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <fieldset>
                <div style="margin-bottom: 20px;" fxFlex="100%" class="form-group">
                    <label class="title" for="title">Subject</label>
                    <input type="text" id="title" class="form-control" formControlName="title" required />
                </div>

                <div style="margin-bottom: 20px;" fxFlex="100%" class="form-group">
                    <label class="title" for="points_needed">Points Needed</label>
                    <input type="number" id="points_needed" class="form-control" min="0" formControlName="points_needed" required />
                </div>

                <div style="margin-bottom: 20px;" fxFlex="100%" class="form-group">
                    <label class="title" for="value_in_rm">Value in RM</label>
                    <input type="number" id="value_in_rm" class="form-control" formControlName="value_in_rm" min="0" required />
                </div>

                <div fxFlex="100%" style="margin-bottom: 20px;">
                    <div style="margin-right: 5%;" fxFlex="48%" class="form-group">
                        <label class="title" for="validity">Validity</label>
                        <input type="number" id="validity" class="form-control" formControlName="validity" min="0" required />
                    </div>

                    <div fxFlex="48%" class="form-group">
                        <label class="title" for="validity_unit">Validity Unit</label>
                        <select class="form-control"  id="validity_unit" formControlName="validity_unit" required>
                            <option *ngFor="let unit of validityUnits" [value]="unit.value">
                                {{unit.label}}
                            </option>
                        </select>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

    <div class="modal-footer" fxLayoutAlign="center">
        <button class="btn btn-primary my-4" (click)="submit()">
            <span *ngIf="!isLoading">{{ mode === 'create' ? 'Create' : 'Update' }}</span>
            <div *ngIf="isLoading" style="width: 1rem; height: 1rem;" class="spinner-border text-light mx-4" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
    </div>
</div>
